<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统仪表盘 - 网络内容安全平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <!-- 背景粒子效果 -->
        <div class="particles-bg"></div>
        
        <!-- 状态指示器 -->
        <div class="assistant-model" id="assistantModel">
            <div class="model-container">
                <img src="{{ url_for('static', filename='images/assistant.svg') }}" alt="System Status" class="assistant-image">
                <div class="model-pulse"></div>
            </div>
            
            <!-- 旋转菜单 -->
            <div class="rotation-menu" id="rotationMenu">
                <div class="menu-item" data-type="text">
                    <div class="menu-icon">📝</div>
                    <div class="menu-text">文本</div>
                </div>
                <div class="menu-item" data-type="url">
                    <div class="menu-icon">🔗</div>
                    <div class="menu-text">URL</div>
                </div>
                <div class="menu-item" data-type="ip">
                    <div class="menu-icon">🌐</div>
                    <div class="menu-text">IP</div>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 顶部标题 -->
            <div class="header">
                <h1 class="title">网络内容安全分析系统</h1>
                <div class="user-info">
                    <span>欢迎，{{ username }}</span>
                    <a href="/logout" class="logout-btn">退出</a>
                </div>
            </div>
            
            <!-- 中央输入区域 -->
            <div class="input-section" id="inputSection">
                <div class="input-container">
                    <div class="input-header">
                        <h2 id="inputTitle">选择分析类型</h2>
                        <p id="inputSubtitle">点击左下角的助手选择要分析的内容类型</p>
                    </div>
                    
                    <!-- 文本过滤输入 -->
                    <div class="input-form text-form" id="textForm" style="display: none;">
                        <textarea id="textInput" placeholder="请输入要过滤的文本内容..." class="main-input text-area" rows="6"></textarea>
                        <div class="file-upload-area" id="textFileUploadArea">
                            <div class="upload-icon">📄</div>
                            <p>或拖拽文本文件到此处</p>
                            <input type="file" id="textFileInput" multiple accept=".txt,.doc,.docx,.pdf">
                        </div>
                        <button onclick="analyzeContent('text')" class="analyze-btn">
                            <span>过滤文本</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                    
                    <!-- URL过滤输入 -->
                    <div class="input-form url-form" id="urlForm" style="display: none;">
                        <textarea id="urlInput" placeholder="请输入要过滤的URL地址，每行一个..." class="main-input text-area" rows="6"></textarea>
                        <div class="file-upload-area" id="urlFileUploadArea">
                            <div class="upload-icon">🔗</div>
                            <p>或拖拽包含URL的文件到此处</p>
                            <input type="file" id="urlFileInput" multiple accept=".txt,.csv,.json">
                        </div>
                        <button onclick="analyzeContent('url')" class="analyze-btn">
                            <span>过滤URL</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                    
                    <!-- IP过滤输入 -->
                    <div class="input-form ip-form" id="ipForm" style="display: none;">
                        <textarea id="ipInput" placeholder="请输入要过滤的IP地址，每行一个..." class="main-input text-area" rows="6"></textarea>
                        <div class="file-upload-area" id="ipFileUploadArea">
                            <div class="upload-icon">🌐</div>
                            <p>或拖拽包含IP地址的文件到此处</p>
                            <input type="file" id="ipFileInput" multiple accept=".txt,.csv,.log">
                        </div>
                        <button onclick="analyzeContent('ip')" class="analyze-btn">
                            <span>过滤IP</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                    
                    <!-- 域名过滤输入 -->
                    <div class="input-form domain-form" id="domainForm" style="display: none;">
                        <textarea id="domainInput" placeholder="请输入要过滤的域名，每行一个..." class="main-input text-area" rows="6"></textarea>
                        <div class="file-upload-area" id="domainFileUploadArea">
                            <div class="upload-icon">🏷️</div>
                            <p>或拖拽包含域名的文件到此处</p>
                            <input type="file" id="domainFileInput" multiple accept=".txt,.csv,.json">
                        </div>
                        <button onclick="analyzeContent('domain')" class="analyze-btn">
                            <span>过滤域名</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 分析结果区域 -->
            <div class="analysis-section" id="analysisSection" style="display: none;">
                <div class="analysis-center">
                    <div class="center-model">
                        <img src="{{ url_for('static', filename='images/assistant.svg') }}" alt="Assistant" class="analysis-assistant">
                    </div>
                    
                    <!-- 连接线和结果节点 -->
                    <div class="connection-lines" id="connectionLines"></div>
                    <div class="result-nodes" id="resultNodes"></div>
                </div>
                
                <!-- 详细结果面板 -->
                <div class="result-panel" id="resultPanel">
                    <div class="panel-header">
                        <h3>分析结果</h3>
                        <div class="panel-buttons">
                            <button onclick="goBackToDashboard()" class="back-btn">返回仪表盘</button>
                            <button onclick="resetAnalysis()" class="reset-btn">重新分析</button>
                        </div>
                    </div>
                    <div class="panel-content" id="panelContent"></div>
                </div>
            </div>
        </div>
        
        <!-- 系统状态指示器 -->
        <div class="system-status">
            <div class="status-item">
                <span class="status-label">系统状态:</span>
                <span class="status-value online">在线</span>
            </div>
            <div class="status-item">
                <span class="status-label">安全等级:</span>
                <span class="status-value high">高</span>
            </div>
            <div class="status-item">
                <span class="status-label">连接状态:</span>
                <span class="status-value secure">安全</span>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <a href="/smoke" style="position:fixed; right:24px; bottom:24px; background:#4f56ff; color:#fff; padding:10px 16px; border-radius:999px; text-decoration:none; box-shadow:0 6px 20px rgba(79,86,255,0.4);">测试</a>
</body>
</html>
