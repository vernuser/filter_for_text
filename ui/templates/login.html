<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 网络内容安全平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* 动态背景效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }
        
        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .login-container {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 107, 53, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #00ffff, #ff6b35);
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .character-section {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .character-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .character-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: avatarPulse 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }
        
        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 255, 0.8); }
        }
        
        .character-name {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            position: relative;
            z-index: 2;
        }
        
        .character-title {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .login-form {
            padding: 3rem;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }
        
        .login-title {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        .form-label {
            color: #ff6b35;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: #00ffff;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.9);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            color: #00ffff;
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .input-group-text {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
            border-right: none;
            color: #ff6b35;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #00ffff;
            color: #00ffff;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }
        
        .alert {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid #ff6b35;
            border-radius: 10px;
            color: #ff6b35;
        }
        
        .alert-danger {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff6666;
        }
        
        .form-check-input:checked {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
        
        .form-check-label {
            color: #ccc;
        }
        
        .text-muted {
            color: #666 !important;
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            color: #00ffff;
            transform: translateX(10px);
        }
        
        .feature-item i {
            color: #00ffff;
            margin-right: 0.75rem;
            width: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        /* 霓虹灯文字效果 */
        .neon-text {
            animation: neonFlicker 2s infinite alternate;
        }
        
        @keyframes neonFlicker {
            0%, 100% {
                text-shadow: 
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff,
                    0 0 20px #00ffff;
            }
            50% {
                text-shadow: 
                    0 0 2px #00ffff,
                    0 0 5px #00ffff,
                    0 0 8px #00ffff,
                    0 0 12px #00ffff;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .character-section {
                display: none;
            }
            
            .login-form {
                padding: 2rem;
            }
            
            .character-avatar {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <!-- 左侧角色区域 -->
                <div class="col-lg-6 character-section">
                    <div>
                        <div class="character-avatar">
                            <i class="fas fa-user-ninja"></i>
                        </div>
                        <div class="character-name neon-text">艾莲</div>
                        <div class="character-title">维多利亚家政 - 安全专员</div>
                        
                        <div class="features">
                            <div class="feature-item">
                                <i class="fas fa-shield-virus"></i>
                                <span>以太防护系统</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-brain"></i>
                                <span>AI智能分析</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-clock"></i>
                                <span>时空访问控制</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-lock"></i>
                                <span>空洞安全防护</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧登录表单 -->
                <div class="col-lg-6">
                    <div class="login-form">
                        <div class="form-content">
                            <div class="login-header">
                                <h1>系统登录</h1>
                                <p>智能分析平台</p>
                            </div>
                            <h2 class="login-title neon-text">
                                <i class="fas fa-terminal me-2"></i>
                                系统接入
                            </h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">代理人ID</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-secret"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="输入代理人身份标识" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">访问密钥</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="输入安全访问密钥" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    保持连接状态
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="fas fa-rocket me-2"></i>
                                    启动连接
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                测试账户: admin / admin123
                            </small>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
    © 2024 安全防护系统
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('请输入代理人ID和访问密钥');
                return false;
            }
            
            // 显示加载状态
            const submitBtn = document.querySelector('.btn-login');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>连接中...';
            submitBtn.disabled = true;
        });
        
        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
        
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 随机闪烁效果
            setInterval(() => {
                const elements = document.querySelectorAll('.neon-text');
                elements.forEach(el => {
                    if (Math.random() > 0.8) {
                        el.style.animation = 'none';
                        setTimeout(() => {
                            el.style.animation = 'neonFlicker 2s infinite alternate';
                        }, 100);
                    }
                });
            }, 3000);
        });
    </script>
</body>
</html>
