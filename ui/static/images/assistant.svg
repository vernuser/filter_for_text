<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 蓝色渐变 -->
    <radialGradient id="blueGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <!-- 螺旋渐变 -->
    <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- 内核渐变 -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#E0F2FE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 强光晕效果 -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外层光晕背景 -->
  <circle cx="100" cy="100" r="90" fill="url(#blueGradient)" opacity="0.3" filter="url(#strongGlow)"/>
  
  <!-- 外环 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#spiralGradient)" stroke-width="8" opacity="0.8" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0 471;235 235;0 471" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 中环 -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#spiralGradient)" stroke-width="6" opacity="0.9" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0 345;172 172;0 345" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 螺旋臂 -->
  <path d="M 100 25 Q 150 50 175 100 Q 150 150 100 175 Q 50 150 25 100 Q 50 50 100 25" 
        fill="none" stroke="url(#spiralGradient)" stroke-width="4" opacity="0.7" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- 内环 -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#coreGradient)" stroke-width="4" opacity="1" filter="url(#glow)">
    <animate attributeName="stroke-dasharray" values="0 220;110 110;0 220" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 核心圆 -->
  <circle cx="100" cy="100" r="20" fill="url(#coreGradient)" opacity="0.9" filter="url(#glow)">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 中心点 -->
  <circle cx="100" cy="100" r="8" fill="#FFFFFF" opacity="1">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 能量粒子 -->
  <circle cx="130" cy="70" r="2" fill="#0EA5E9" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="130" r="2" fill="#0EA5E9" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="130" r="1.5" fill="#87CEEB" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="70" r="1.5" fill="#87CEEB" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.1s" repeatCount="indefinite"/>
  </circle>
</svg>